<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Ïä§Ìä∏Î¶¨Î∞ç ÏÇ¨Ïù¥Ìä∏ Î™®Ïùå</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 1.3em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .card-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .card-url {
            color: #667eea;
            font-size: 0.85em;
            text-decoration: none;
            display: inline-block;
            padding: 8px 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .card-url:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            h1 {
                font-size: 2em;
            }
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Ïä§Ìä∏Î¶¨Î∞ç ÏÇ¨Ïù¥Ìä∏ Î™®Ïùå</h1>
        <div id="sites-container" class="grid">
            <div class="loading">Î°úÎî© Ï§ë...</div>
        </div>
    </div>

    <script>
        const GITHUB_RAW_BASE = 'https://raw.githubusercontent.com/Koyangseok/Koyangseok.github.io/main/';
        
        async function loadSites() {
            try {
                const response = await fetch(GITHUB_RAW_BASE + 'sites.json');
                const data = await response.json();
                
                const container = document.getElementById('sites-container');
                container.innerHTML = '';
                
                data.sites.forEach(site => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => window.open(site.url, '_blank');
                    
                    const imageUrl = GITHUB_RAW_BASE + site.image;
                    
                    card.innerHTML = `
                        <img src="${imageUrl}" alt="${site.name}" class="card-image" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22280%22 height=%22180%22%3E%3Crect fill=%22%23667eea%22 width=%22280%22 height=%22180%22/%3E%3C/svg%3E'">
                        <div class="card-content">
                            <h2 class="card-title">${site.name}</h2>
                            <p class="card-description">${site.description}</p>
                            <a href="${site.url}" class="card-url" target="_blank" onclick="event.stopPropagation()">
                                Î∞©Î¨∏ÌïòÍ∏∞ ‚Üí
                            </a>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('ÏÇ¨Ïù¥Ìä∏ Î°úÎî© Ïã§Ìå®:', error);
                document.getElementById('sites-container').innerHTML = 
                    '<div class="loading">ÏÇ¨Ïù¥Ìä∏Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.</div>';
            }
        }
        
        loadSites();
    </script>
</body>
</html>
