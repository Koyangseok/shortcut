<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이트 바로가기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Malgun Gothic", sans-serif;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            width: 100%;
        }
        .title {
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        .ip-display {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 10px;
        }
        .ip-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 8px;
        }
        .ip-address {
            color: #3b9eff;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-shadow: 0 2px 10px rgba(59, 158, 255, 0.3);
        }
        .loading {
            color: rgba(255, 255, 255, 0.5);
            font-size: 18px;
        }
        .success-message {
            color: #4caf50;
            font-size: 16px;
            font-weight: bold;
            margin-top: 12px;
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
        .success-message.show {
            display: block;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .btn {
            background: linear-gradient(135deg, #3b9eff 0%, #1e88e5 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(59, 158, 255, 0.3);
            transition: all 0.3s ease;
            display: block;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 158, 255, 0.4);
            background: linear-gradient(135deg, #4da8ff 0%, #2694f0 100%);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn.primary {
            font-size: 20px;
            padding: 18px 40px;
        }
        @media (max-width: 600px) {
            .title {
                font-size: 28px;
            }
            .ip-address {
                font-size: 20px;
            }
            .btn {
                font-size: 16px;
                padding: 14px 30px;
            }
            .btn.primary {
                font-size: 18px;
                padding: 16px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">사이트 바로가기</h1>

        <a href="https://webtv.dothome.co.kr/" class="btn primary" target="_blank">
            실시간 TV
        </a>

        <a href="https://tvwiki4.net/" class="btn primary" target="_blank">
            티비위키
        </a>
        
        <a href="https://hoohootv335.xyz" class="btn primary" target="_blank">
            후후티비
        </a>
 
        <a href="https://tvhot.store/" class="btn primary" target="_blank">
            티비핫
        </a>
    
   </div>
    
 
</body>
</html>
