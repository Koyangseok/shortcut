<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이트 바로가기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Malgun Gothic", sans-serif;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            width: 100%;
        }
        .title {
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        .ip-display {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 10px;
            display: none;
        }
        .ip-display.show {
            display: block;
        }
        .ip-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 8px;
        }
        .ip-address {
            color: #3b9eff;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-shadow: 0 2px 10px rgba(59, 158, 255, 0.3);
        }
        .loading {
            color: rgba(255, 255, 255, 0.5);
            font-size: 18px;
        }
        .success-message {
            color: #4caf50;
            font-size: 16px;
            font-weight: bold;
            margin-top: 12px;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .btn {
            background: linear-gradient(135deg, #3b9eff 0%, #1e88e5 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(59, 158, 255, 0.3);
            transition: all 0.3s ease;
            display: block;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 158, 255, 0.4);
            background: linear-gradient(135deg, #4da8ff 0%, #2694f0 100%);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn.primary {
            font-size: 20px;
            padding: 18px 40px;
        }
        #links-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        @media (max-width: 600px) {
            .title {
                font-size: 28px;
            }
            .ip-address {
                font-size: 20px;
            }
            .btn {
                font-size: 16px;
                padding: 14px 30px;
            }
            .btn.primary {
                font-size: 18px;
                padding: 16px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">사이트 바로가기</h1>
        <div id="ip-display" class="ip-display">
            <div class="ip-label">내 IP 주소</div>
            <div id="ip-address" class="ip-address loading">불러오는 중...</div>
            <div class="success-message">✓ 우회 성공</div>
        </div>
        <div id="links-container">
            <!-- 링크 버튼들이 여기에 동적으로 추가됩니다 -->
        </div>
    </div>
    <script>
        // JSON 파일에서 링크 데이터 로드
        async function loadLinks() {
            try {
                const response = await fetch('sites.json');
                const sites = await response.json();
                
                const container = document.getElementById('links-container');
                
                sites.forEach(site => {
                    const link = document.createElement('a');
                    link.href = site.url;
                    link.textContent = site.name;
                    link.className = site.primary ? 'btn primary' : 'btn';
                    link.target = '_blank';
                    container.appendChild(link);
                });
            } catch (error) {
                console.error('링크 로드 실패:', error);
            }
        }

        // IP 주소를 가져오는 함수
        async function getIPAddress() {
            try {
                const apis = [
                    'https://api.ipify.org?format=json',
                    'https://api64.ipify.org?format=json',
                    'https://api.my-ip.io/ip.json'
                ];
                
                for (const api of apis) {
                    try {
                        const response = await fetch(api);
                        const data = await response.json();
                        const ip = data.ip || data.address;
                        if (ip) {
                            if (ip === '152.67.209.227') {
                                document.getElementById('ip-address').textContent = ip;
                                document.getElementById('ip-display').classList.add('show');
                            }
                            return;
                        }
                    } catch (e) {
                        continue;
                    }
                }
            } catch (error) {
                // 에러 발생 시에도 IP 창을 표시하지 않음
            }
        }

        // 페이지 로드 시 실행
        window.addEventListener('DOMContentLoaded', () => {
            loadLinks();
            getIPAddress();
        });
    </script>   
</body>
</html>
