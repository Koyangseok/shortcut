<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="yeti" content="noindex, nofollow">
    <title> 사이트 바로가기 </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #141414;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Malgun Gothic", sans-serif;
            color: white;
            padding-bottom: 50px;
        }
        .header {
            background: linear-gradient(180deg, #000000 0%, rgba(20, 20, 20, 0.8) 100%);
            padding: 20px 40px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
        }

        .ip-display {
            background: rgba(59, 158, 255, 0.1);
            border: 1px solid rgba(59, 158, 255, 0.3);
            border-radius: 8px;
            padding: 15px 20px;
            margin: 15px 40px 10px 40px;
            display: none;
            align-items: center;
            gap: 15px;
        }
        .ip-display.show {
            display: flex;
        }
        .ip-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        .ip-address {
            color: #3b9eff;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        .success-badge {
            background: #4caf50;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: auto;
        }
        .container {
            padding: 10px 40px;
            max-width: 1600px;
            margin: 0 auto;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 10px 0;
            max-width: 1000px;
            margin: 0 auto;
        }
        .movie-card {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            overflow: hidden;
            background: #1a1a1a;
            text-decoration: none;
        }
        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            z-index: 10;
        }
        .movie-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            display: block;
        }
        .movie-title {
            background: #2d2d2d;
            padding: 12px 15px;
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            color: white;
            border-top: 1px solid #3d3d3d;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        @media (max-width: 1200px) {
            .movie-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 15px;
            }
        }
        @media (max-width: 992px) {
        }
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            .logo {
                font-size: 24px;
            }
            .container {
                padding: 10px 20px;
            }
            .movie-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }
            .ip-display {
                margin: 15px 20px 10px 20px;
                padding: 12px 15px;
                flex-direction: column;
                align-items: flex-start;
            }
            .success-badge {
                margin-left: 0;
            }
        }
        @media (max-width: 480px) {
            .movie-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            .movie-title {
                font-size: 15px;
                font-weight: 700;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">사이트 바로가기</div>
    </div>
    
    <div id="ip-display" class="ip-display">
        <span class="ip-label">현재 IP:</span>
        <span id="ip-address" class="ip-address">확인 중...</span>
        <span class="success-badge">✓ 우회 성공</span>
    </div>
    
    <div class="container">
        <div id="movie-grid" class="movie-grid">
            <div class="loading">콘텐츠를 불러오는 중...</div>
        </div>
    </div>

    </div>
    
    <script>
        // JSON 파일에서 사이트 데이터 로드
        async function loadSites() {
            try {
                const response = await fetch('sites.json');
                const sites = await response.json();
                
                const grid = document.getElementById('movie-grid');
                grid.innerHTML = '';
                
                sites.forEach(site => {
                    const card = document.createElement('a');
                    card.href = site.url;
                    card.className = 'movie-card';
                    
                    card.innerHTML = `
                        <img src="${site.image}" alt="${site.name}" class="movie-poster">
                        <div class="movie-title">${site.name}</div>
                    `;
                    
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('사이트 로드 실패:', error);
                document.getElementById('movie-grid').innerHTML = 
                    '<div class="loading">콘텐츠를 불러올 수 없습니다.</div>';
            }
        }

        // IP 주소를 가져오는 함수
        async function getIPAddress() {
            try {
                const apis = [
                    'https://api.ipify.org?format=json',
                    'https://api64.ipify.org?format=json',
                    'https://api.my-ip.io/ip.json'
                ];
                
                for (const api of apis) {
                    try {
                        const response = await fetch(api);
                        const data = await response.json();
                        const ip = data.ip || data.address;
                        if (ip) {
                            if (ip === '152.67.209.227') {
                                document.getElementById('ip-address').textContent = ip;
                                document.getElementById('ip-display').classList.add('show');
                            }
                            return;
                        }
                    } catch (e) {
                        continue;
                    }
                }
            } catch (error) {
                // 에러 발생 시에도 IP 창을 표시하지 않음
            }
        }

        // 페이지 로드 시 실행
        window.addEventListener('DOMContentLoaded', () => {
            loadSites();
            getIPAddress();
        });
    </script>
