<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이트 바로가기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Malgun Gothic", sans-serif;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            width: 100%;
        }
        .title {
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        .ip-display {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 10px;
        }
        .ip-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 8px;
        }
        .ip-address {
            color: #3b9eff;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-shadow: 0 2px 10px rgba(59, 158, 255, 0.3);
        }
        .loading {
            color: rgba(255, 255, 255, 0.5);
            font-size: 18px;
        }
        .success-message {
            color: #4caf50;
            font-size: 16px;
            font-weight: bold;
            margin-top: 12px;
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
        .success-message.show {
            display: block;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .btn {
            background: linear-gradient(135deg, #3b9eff 0%, #1e88e5 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(59, 158, 255, 0.3);
            transition: all 0.3s ease;
            display: block;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 158, 255, 0.4);
            background: linear-gradient(135deg, #4da8ff 0%, #2694f0 100%);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn.primary {
            font-size: 20px;
            padding: 18px 40px;
        }
        @media (max-width: 600px) {
            .title {
                font-size: 28px;
            }
            .ip-address {
                font-size: 20px;
            }
            .btn {
                font-size: 16px;
                padding: 14px 30px;
            }
            .btn.primary {
                font-size: 18px;
                padding: 16px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">사이트 바로가기</h1>
        
        <div class="ip-display">
            <div class="ip-label">내 IP 주소</div>
            <div id="ip-address" class="ip-address loading">불러오는 중...</div>
            <div id="success-message" class="success-message">✓ 우회 성공</div>
        </div>

        <a href="https://webtv.dothome.co.kr/" class="btn primary" target="_blank">
            실시간 TV
        </a>
        
        <a href="https://hoohootv335.xyz" class="btn primary" target="_blank">
            후후티비
        </a>

             <a href="https://fmkorea.com/" class="btn primary" target="_blank">
              에펨코리아
        </a>
        
        <a href="https://tvhot.store/" class="btn primary" target="_blank">
            티비핫
        </a>
    </div>

    <script>
        // IP 주소를 가져오는 함수
        async function getIPAddress() {
            try {
                // 여러 API를 시도 (하나가 실패해도 다른 걸로 시도)
                const apis = [
                    'https://api.ipify.org?format=json',
                    'https://api64.ipify.org?format=json',
                    'https://api.my-ip.io/ip.json'
                ];
                
                for (const api of apis) {
                    try {
                        const response = await fetch(api);
                        const data = await response.json();
                        const ip = data.ip || data.address;
                        if (ip) {
                            document.getElementById('ip-address').textContent = ip;
                            
                            // IP가 152.67.209.227이면 우회 성공 메시지 표시
                            if (ip === '152.67.209.227') {
                                document.getElementById('success-message').classList.add('show');
                            }
                            return;
                        }
                    } catch (e) {
                        continue;
                    }
                }
                
                // 모든 API가 실패한 경우
                document.getElementById('ip-address').textContent = 'IP 조회 실패';
                document.getElementById('ip-address').style.color = '#ff6b6b';
            } catch (error) {
                document.getElementById('ip-address').textContent = 'IP 조회 실패';
                document.getElementById('ip-address').style.color = '#ff6b6b';
            }
        }

        // 페이지 로드 시 IP 주소 가져오기
        window.addEventListener('DOMContentLoaded', getIPAddress);
    </script>
</body>
</html>
